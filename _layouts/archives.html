---
layout: default
---

<section class="posts">
    <header class="posts-h">
        <h1 class="page-title">Articles de {% if page.type == "year" %}{{ page.date|localize_date: "%Y" }}{% elsif page.type == "month" %}{{ page.date|localize_date: "%B %Y" }}{% endif %}</h1>
    </header>  
    {% for post in page.posts %}
        {% include post.html.liquid postPage=false %}
    {% endfor %}
</section>
